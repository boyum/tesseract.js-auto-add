<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tesseract.js-auto-add</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Web Starter Kit">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Web Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">

	<!-- Color the status bar on mobile devices -->
	<meta name="theme-color" content="#2F3BA2">

  <link rel="stylesheet" href="src/css/main.css">

	<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
	<!--
    <link rel="canonical" href="http://www.example.com/">
    -->
</head>

<body>

	<div class="container frontpage">
		<h1>Add any numbers seperated by a space or a new line in an image</h1>
		<h2>Upload image</h2>
    <div id="progress-container" class="progress-container">
      Progress
      <div class="progress" id="progress-bar"></div>
    </div>
		<label>
      Add an image to parse
      <input type="file" id="file-input" accept="image/*" />
    </label>
		<div id="image-box">
			<img class="preview-image" id="preview-image" src="" alt="" />
		</div>

		<h2>Result</h2>
		<div id="result-box">

		</div>
	</div>
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.9/dist/tesseract.js'></script>
	<script type="text/javascript" src="build/bundle.js" async></script>
</body>

</html>
